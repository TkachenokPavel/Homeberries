<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Homeberries - ваш лучший фейковый магазин!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./styles/index.scss" />
	<script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<img src="./assets/icons/homeberries.svg" class="header__logo" alt="logo" />
				<input type="text" class="header__search" placeholder="Я ищу..." />
				<img src="./assets/icons/cart.svg" class="header__cart" alt="cart icon" />
			</div>
		</header>
		<main class="main">
			<section class="slider">
				<div class="slider__container container">
					<ul class="slider__list">
						<li class="slider__item slider__item--active">
							<img src="./assets/slider/cleaning.jpeg" class="slider__image" alt="promotion cleaning" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/boilers.jpeg" class="slider__image" alt="promotion boilers" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/books.jpeg" class="slider__image" alt="promotion books" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/dress.jpeg" class="slider__image" alt="promotion dress" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/electro.jpeg" class="slider__image" alt="promotion electro" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/kid_gifts.jpeg" class="slider__image"
								alt="promotion gifts for kids" />
						</li>
					</ul>
					<button type="button" class="slider__button-previous" id="btn-prev"></button>
					<button type="button" class="slider__button-next" id="btn-next"></button>
					<ul class="slider__dots">
						<li class="slider__dot slider__dot--active"></li>
						<li class="slider__dot"></li>
						<li class="slider__dot"></li>
						<li class="slider__dot"></li>
						<li class="slider__dot"></li>
						<li class="slider__dot"></li>
					</ul>
				</div>
			</section>
			<section class="product">
				<div class="product__container container">
					<h2 class="product__title">Возможно, Вам понравится...</h2>
					<ul class="product__list">
					</ul>
				</div>
			</section>
		</main>
	</div>

	<div id="product-modal" class="modal-product">
		<div class="modal-product__content">
			<button type="button" class="modal-product__btn-close">
				<img src="./assets/icons/close.svg" class="modal-product__btn-close-icon" alt="close button">
			</button>
			<img src="https://images.wbstatic.net/c516x688/new/68980000/68988778-1.jpg" class="modal-product__image"
				alt="product photo">
		</div>
	</div>

	<div id="cart-modal" class="modal-cart modal__open">
		<div class="modal-cart__content">
			<h2 class="modal-cart__title">Корзина</h2>
			<ul class="modal-cart__list">
				<li class="modal-cart__item-goods">
					<div class="item-goods__details">
						<h3 class="item-goods__name">Брюки</h3>
						<p class="item-goods__price">100 р</p>
					</div>
					<div class="item-goods__amount">
						<button type="button" class="item-goods__decrease">-</button>
						<span class="item-goods__quantity">1</span>
						<button type="button" class="item-goods__increase">+</button>
					</div>
					<div class="item-goods__cost">
						<span class="cost__total">100 р</span>
						<span class="cost__discount">90 р</span>
					</div>
					<button type="button" class="item-goods__delete">
						<img src="./assets/icons/close.svg" class="item-goods__delete-icon" alt="close button">
					</button>
				</li>
			</ul>
			<div class="modal-cart__order">
				<h2 class="order__title">Заказ</h2>
				<p class="order__total">
					<span class="total__text">Общая стоимость:</span>
					<span class="total__value">200 р</span>
				</p>
				<p class="order__discount">
					<span class="discount__text">Скидка:</span>
					<span class="discount__value">70р</span>
				</p>
				<p class="order__sum">
					<span class="sum__text">Итог:</span>
					<span class="sum__value">13 р</span>
				</p>
				<button type="button" class="order__button">Оформить заказ</button>
			</div>
			<button type="button" class="modal-cart__btn-close">
				<img src="./assets/icons/close.svg" class="modal-cart__btn-close-icon" alt="close button">
			</button>
		</div>
	</div>

</body>

</html>
