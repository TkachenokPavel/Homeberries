<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Homeberries - ваш лучший фейковый магазин!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap"

	<link rel="stylesheet" href="./styles/index.scss" />
	<script src="./scripts/index.js" type="module" defer></script>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<img src="./assets/icons/homeberries.svg" class="header__logo" alt="logo" />
				<input type="text" class="header__search" placeholder="Я ищу..." />
				<img src="./assets/icons/cart.svg" class="header__cart" alt="cart icon" />
			</div>
		</header>
		<main class="main">
			<section class="slider">
				<div class="slider__container container">
					<ul class="slider__list">
						<li class="slider__item slide-active">
							<img src="./assets/slider/cleaning.jpeg" class="slider__image" alt="promotion cleaning" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/boilers.jpeg" class="slider__image" alt="promotion boilers" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/books.jpeg" class="slider__image" alt="promotion books" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/dress.jpeg" class="slider__image" alt="promotion dress" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/electro.jpeg" class="slider__image" alt="promotion electro" />
						</li>
						<li class="slider__item">
							<img src="./assets/slider/kid_gifts.jpeg" class="slider__image"
								alt="promotion gifts for kids" />
						</li>
					</ul>
					<button type="button" class="slider__button-previous" id="btn-prev"></button>
					<button type="button" class="slider__button-next" id="btn-next"></button>
					<ul class="slider__dots-list">
						<li class="dots-list__dot dot-active"></li>
						<li class="dots-list__dot"></li>
						<li class="dots-list__dot"></li>
						<li class="dots-list__dot"></li>
						<li class="dots-list__dot"></li>
						<li class="dots-list__dot"></li>
					</ul>
				</div>
			</section>
			<section class="product">
				<div class="product__container container">
					<h2 class="product__title">Возможно, Вам понравится...</h2>
					<ul class="product__list">
						<li class="product__card">
							<a href="#" class="card__link">
								<img src="https://images.pexels.com/photos/5301746/pexels-photo-5301746.jpeg?cs=srgb&dl=pexels-armin-rimoldi-5301746.jpg&fm=jpg"
									class="card__image" alt="product photo">
								<span class="card__image-background">Увеличить</span>
							</a>
							<span class="card__discount">-10 %</span>
							<span class="card__price-new">450р</span>
							<span class="card__price-old"><s>500р</s></span>
							<span class="card__name">Брюкиукпукп</span>
							<button type="button" class="card__button"></button>
						</li>
						<li class="product__card">
							<a href="#" class="card__link">
								<img src="https://images.wbstatic.net/c516x688/new/68980000/68988778-1.jpg"
									class="card__image" alt="product photo">
								<span class="card__image-background">Увеличить</span>
							</a>
							<span class="card__discount">-10 %</span>

							<span class="card__name">Брюкиукпукп</span>

							<span class="card__name">Брюкиукпукп</span>

									class="card__image" alt="product photo">
								<span class="card__image-background">Увеличить</span>

							<span class="card__name">Брюкиукпукп</span>
							<button type="button" class="card__button"></button>

					</ul>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
