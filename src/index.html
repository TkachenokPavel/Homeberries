<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeberries - ваш лучший фековый магазин!</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
<div class="wrapper">
	<header class="header">
		<div class="header__container">
			<div class="header-logo"><img src="./img/icons/logo.jpg" alt="logo" class="header__logo"></div>
			<form class="header__search">
				<input type="text" class="search__field" placeholder="Искать здесь...">
				<button type="submit" class="search__button"><img src="./img/icons/search.png" alt="search icon" class="search__icon"></button>
			 </form>
			<div class="header__cart"> <img src="./img/icons/cart.png" alt=""></div>
	</div>
	
</header>
<main>
	<section id="slider">
		<div class="container">
			<div class="flex-wrapper">
				<div class="slider-wrapper">
					<div class="slide active">
						<img src="./img/img-slider/big_cleaning.jpeg" alt="img">
					</div>
					<div class="slide">
						<img src="./img/img-slider/big_boilers.jpeg" alt="img">
					</div>
					<div class="slide">
						<img src="./img/img-slider/big_books.jpeg" alt="img">
					</div>
					<div class="slide">
						<img src="./img/img-slider/big_dress.jpeg" alt="img">
					</div>
					<div class="slide">
						<img src="./img/img-slider/big_electro.jpeg" alt="img">
					</div>
					<div class="slide">
						<img src="./img/img-slider/big_kid_gifts.jpeg" alt="img">
					</div>
					<div id="btn-prev"></div>
					<div id="btn-next"></div>
				</div>
			</div>
			<div class="dots-wrapper">
				<span class="dot active"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>
	</section>
</main>
</div>
<script src="./scripts/components/slider.js"></script>
</body>

</html>
