<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homeberries - ваш лучший фейковый магазин!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
	<link rel="stylesheet" href="./styles/index.scss">
	<script src="./scripts/index.js" type="module" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				 <img src="./assets/icons/homeberries.svg" class="header__logo" alt="logo">
				 <input type="text" class="header__search" placeholder="Я ищу...">
				 <img src="./assets/icons/cart.svg" class="header__cart" alt="cart icon">
			</div>
	  </header>
	</div>
	<main>
		<section id="slider">
			<div class="slider__container container">
				<div class="flex-wrapper">
					<div class="slider-wrapper">
						<div class="slide active">
							<img src="./img/img-slider/big_cleaning.jpeg" alt="img">
						</div>
						<div class="slide">
							<img src="./img/img-slider/big_boilers.jpeg" alt="img">
						</div>
						<div class="slide">
							<img src="./img/img-slider/big_books.jpeg" alt="img">
						</div>
						<div class="slide">
							<img src="./img/img-slider/big_dress.jpeg" alt="img">
						</div>
						<div class="slide">
							<img src="./img/img-slider/big_electro.jpeg" alt="img">
						</div>
						<div class="slide">
							<img src="./img/img-slider/big_kid_gifts.jpeg" alt="img">
						</div>
						<div id="btn-prev"></div>
						<div id="btn-next"></div>
					</div>
				</div>
				<div class="dots-wrapper">
					<span class="dot active"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</section>
	</main>
	</div>
	<script src="./scripts/components/slider.js"></script>
</body>

</html>
